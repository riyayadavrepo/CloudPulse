name = "cloudpulse"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers AI binding
[ai]
binding = "AI"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "feedback-db"
database_id = "03d1869b-046d-48a3-833e-b8d5f67863c5"

# CORS configuration for local development
[vars]
ENVIRONMENT = "development"

# Scheduled worker for daily summaries
[triggers]
crons = ["0 9 * * *"]  # Run daily at 9 AM UTC
