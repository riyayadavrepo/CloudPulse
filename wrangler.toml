name = "feedback-intelligence"
main = "src/index.js"
compatibility_date = "2024-01-01"

# Workers AI binding
[ai]
binding = "AI"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "feedback-db"
database_id = "your-database-id-here"  # Will be updated after creating D1 database

# CORS configuration for local development
[vars]
ENVIRONMENT = "development"

# Scheduled worker for daily summaries
[triggers]
crons = ["0 9 * * *"]  # Run daily at 9 AM UTC
